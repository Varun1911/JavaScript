<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EditAndRemove</title>
</head>
<body style="background-color: #212121; color: #fff;">
    <ul class="language">
        <li>
            Javascript
        </li>
    </ul>
</body>
<script>
    function AddLanguage(langName)
    {
        const listItem = document.createElement('li');
        listItem.innerText = langName; 
        document.querySelector('.language').appendChild(listItem);
    }

    AddLanguage('JAVA');
    AddLanguage('CPP');
    AddLanguage('C#');

    function addLanguageOptimized(langName)
    {
        const listItem = document.createElement('li');
        listItem.appendChild(document.createTextNode(langName)); 
        document.querySelector('.language').appendChild(listItem);
    }

    addLanguageOptimized('Python');
    addLanguageOptimized('TypeScript');


    //Edit values
    const secondLang = document.querySelector("li:nth-child(2)");
    // secondLang.innerText = 'GoLang';
    const newLi = document.createElement('li');
    newLi.textContent = "Golang";
    secondLang.replaceWith(newLi);

    //2
    const firstLang = document.querySelector('li:first-child');
    // firstLang.outerHTML = "<li>JAVA</li>";
    firstLang.innerText = "JAVA";


    //Remove
    const lastLang = document.querySelector('li-last-child');
    lastLang.remove();

</script>
</html>
