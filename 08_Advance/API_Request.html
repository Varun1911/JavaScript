<!-- XMLHttpRequest -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body style="background-color: #212121; color: #fff;">
    <div id="card">
    </div>
    <button id="dataBtn">GetData</button>
</body>
<script>

    const card = document.querySelector('#card');


    const url = "https://api.github.com/users/Varun1911";
    const xhr = new XMLHttpRequest();
    xhr.open('GET', url);

    xhr.onreadystatechange = function(){
        console.log(xhr.readyState);
        if (xhr.readyState === 4) 
        {
            // const data = this.responseText;
            
            //console.log(typeof data)
            // console.log(data.followers);

            //this cannot be accessed as the response is in string format and we need to convert it to object 

            const data = JSON.parse(this.responseText);

            document.querySelector('#dataBtn').addEventListener('click', function(){
                const img = document.createElement('img');
                card.appendChild(img);
                img.setAttribute('src', data.avatar_url);
                const followers = document.createElement('p');
                card.appendChild(followers);
                followers.textContent = `Followers : ${data.followers}`;
            })
            
            // console.log(data);
            // console.log(data.avatar_url);
        }
    }
    xhr.send();
</script>
</html>
